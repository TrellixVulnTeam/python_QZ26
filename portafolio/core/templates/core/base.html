<!Doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>briefcase | {% block title %} {% endblock %}</title>
    
    <!--atchivo estatico-->
    {% load static %}
    
    <!--icono-->
    <link rel="stylesheet" type="text/css" href="{% static 'core/media/img/imagen.jpg'%}">
    <!--bostarap estilos-->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.css'%}">
    <!--hoja de estilo fontawesome-->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/all.css'%}">
    <!--mis estilos-->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/stilo.css'%}">
 </head>
 <body>
   <!--contenido gtml, esta sera nuestra base para pioder mostrar el contenido-->
   {% block content %} {% endblock %}
 </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'core/js/jquery-3.3.1slim.min.js' %"></script>
    <script src="{% static 'core/js/popper.min,js' %"></script>
    <script src="{% static 'core/js/bootstrap.js' %"></script>
    <script src="{% static 'core/js/all.js' %"></script>
    
  </body>
</html>
